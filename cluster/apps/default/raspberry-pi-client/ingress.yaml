---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: raspberry-pi-client
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    hajimari.io/enable: "true"
    hajimari.io/icon: "raspberry-pi"
spec:
  rules:
    - host: pi.${SECRET_DOMAIN}
      http:
        paths:
          - backend:
              service:
                name: raspberry-pi-client
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - pi.${SECRET_DOMAIN}
